name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage coveralls
        pip install freezegun 

    - name: Run tests
      run: |
        pytest test_project.py
        pytest test_task.py
        pytest test_task_manager.py

    - name: Run tests with coverage
      run: |
        coverage run -m pytest test_project.py
        coverage run -m pytest test_task.py
        coverage run -m pytest test_task_manager.py

    - name: Generate coverage report
      run: coverage xml

    - name: Submit coverage to Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: |
        coveralls

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=hamsterflee_check
          -Dsonar.organization=hamsterflee
          -Dsonar.sources=.
          -Dsonar.python.coverage.reportPaths=coverage.xml


